source = /home/afonso/Dotfiles/mocha/.config/mocha/mocha.conf

$accent = $red
$accentAlpha = $redAlpha
$font = Caskaydia Cove Nerd Font

general {
    hide_cursor = true
}

background {
    monitor =
    path = /home/afonso/Dotfiles/hyprpaper/.config/hypr/Wallpaper.png
    blur_passes = 2
}

label {
    monitor =
    text = $TIME
    color = $text
    font_size = 88
    font_family = $font
    position = -32, 0
    halign = right
    valign = top
}

label {
    monitor =
    text = cmd[update:43200000] date + "%A, %d %B %Y"
    color = $text
    font_size = 24
    font_family = $font
    position = -32, -144
    halign = right
    valign = top
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $peach
    fail_color = $yellow
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    halign = center
    valign = center
}
